				<form id="fPostojeca" action="/addVjezba" method="POST">
					<h2>Dodavanje postojeće vježbe/spirale</h2>
					<label>Godina</label>
					<select id="sGodine" name="godina" class="sGodine">

                    </select>

                    <label>Naziv vježbe</label>

					<select id="sGodine2" name="godina" class="sGodine">

				</form>

				<form name="fPoveziZadatak" id="fPovezana" method="post">
					<select name="sVjezbe" id="zadatakVjezbe" onchange="refreshZadatke()">
