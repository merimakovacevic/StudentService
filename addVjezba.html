			<div id="naslov"><h2>Dodavanje vježbe/spirale</h2></div>
		</div>
		<div id="sredina">
			<div id="glavniSadrzaj">
				<form id="fPostojeca">
					<h2>Dodavanje postojeće vježbe/spirale</h2>
					<label>Godina</label>
					<select name="sGodine" class="sGodine">
                       <option value="2018/19">2018/19</option>
                    </select>
                    <label>Vježbe/Spirale</label>
                    <select name="sVjezbe" id="sVjezbe">
                       <option value="VjezbaX">Vjezba X</option>
                    </select>   
					<input type="submit" name="submit" value="Dodaj" class="dugme">
				</form>
				<form id="fNova">
					<h2>Nova vježba/spirala</h2>
                    <label>Naziv vježbe</label>
					<input type="text" name="naziv" id="naziv" value="Vježba X" required>
					<label>Godina</label>
					<select name="sGodine" class="sGodine">
                       <option value="2018/19">2018/19</option>
                    </select>
                    <ul>
                    	<li>Zadatak 1</li>
                    	<li>Zadatak 2</li>
                    	<li>Zadatak 3</li>
                    </ul>
                    <select name="sZadatak" id="sZadatak">
                       <option value="ZadatakX">Zadatak X</option>
                    </select>   
					<input type="button" name="dZadatak" value="Dodaj zadatak" id="dZadatak">
					<input type="checkbox" name="spirala" value="Spirala" id="check">Spirala
					<input type="submit" name="submit" value="Dodaj" class="dugme">
				</form>
