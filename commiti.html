<body>
	<div id="sadrzaj">
		<div id="header">
			<div >
				<div id="logo">
					<img src="ikona.png" alt="Logo">
				</div>
			</div>
			<div id="meni">
				<ul class="clearfix">
					<li>
						<a href="login.html">Login</a>
					</li>
					<li>
						<a href="zadaci.html">Zadaci</a>
					<li>
						<a href="studenti.html">Studenti</a>
					</li>
					<li>
						<a href="addZadatak.html">Dodavanje zadatka</a>
					</li>
					<li>
						<a href="addVjezba.html">Dodavanje vježbe</a>
					</li>
					<li>
						<a href="addStudent.html">Dodavanje studenta</a>
					</li>
					<li>
						<a href="addGodina.html">Dodavanje godine</a>
					</li>
				</ul>
			</div>
			<div id="naslov"><h2>Pregled commita</h2></div>
		</div>
		<div id="sredina">
			<p id="p">
				Student: Neko Nekić, 1234 <br>
				Naziv vježbe/spirale: Vježba 1 <br>
				Repozitorij: <a href="#">Hyperlink</a> <br><br>
			</p>
			<div id="tabela-holder"></div>
			<div id="forma">
				<form id="kreiranje-tabele" onsubmit="kreiranjeTabele(event)">
					<label>Broj redova</label>
					<input type="number" min="1" required name="brojRedova" id="brojRedova">
					<button>Kreiraj tabelu</button>
				</form>
				<div id="prikazi-sa-tabelom" style="display: none">
					<button id="obrisi-tabelu" onclick="obrisiTabelu()">Obrisi tabelu</button>

					<form onsubmit="dodajCommitUTabelu(event)" id="forma-dodavanje-commita">
						<h2>Dodavanje commita</h2>
						<label>Broj zadataka</label>
						<input type="number" name="brZadatka" required>
						<label>URL</label>
						<input type="text" name="url" required>
						<button>Dodaj commit</button>
	
						<div id="poruka-dodavanja"></div>
					</form>

					<form onsubmit="editujCommitUTabeli(event)" id="forma-editovanje-commita">
						<h2>Editovanje commita</h2>
						<label>Broj zadataka</label>
						<input type="number" name="brZadatka" required>
						<label>Broj commita</label>
						<input type="number" name="brKolone" required>
						<label>URL</label>
						<input type="text" name="url" required>
						<button>Edituj commit</button>
	
						<div id="poruka-editovanja"></div>
					</form>

					

					<form onsubmit="obrisiCommitUTabeli(event)" id="forma-brisanje-commita">
						<h2>Brisanje commita</h2>
						<label>Broj zadataka</label>
						<input type="number" name="brZadatka" required>
						<label>Broj commita</label>
						<input type="number" name="brKolone" required>
						<button>Obrisi commit</button>
	
						<div id="poruka-brisanja"></div>
					</form>
				</div>
			</div>
		</div>
		<div id="footer">
			Web tehnologije 2018/19
		</div>
</div>
<script src="commit.js"></script>
<script src="commiti.js"></script>

</html>
